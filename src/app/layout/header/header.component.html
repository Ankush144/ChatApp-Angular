<header style="height:5rem;">
    <div class="container">
      <div class="row left">
        <div class="col-4">
          <div class="first_div">
            <img id="logo" src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/chat-circle-blue-512.png" alt=""> <br>
            <span class="chatter-text" style="    position: relative;
            top: 6px;
            left: 6px;">Chatter</span>
          </div>
        </div>
        <div class="col-8 ">
          <div class="right" style="display: flex;justify-content: center;align-items: center;" *ngIf="show">
            <span><a routerLink="login"  class="login_anchor">Login</a></span>
            <a routerLink="signup"> <button class="btn btn-primary">Signup</button></a>
          </div>
          <div class="right" style="display: flex;justify-content: center;align-items: center;"*ngIf="!show">
            <span>
              <a  class="login_anchor"> {{username}} </a>
            </span>
            <a> <button class="btn btn-primary" (click)="logout()">Logout</button></a>
          </div>
         
        </div>
      </div>
    </div>
  </header>
